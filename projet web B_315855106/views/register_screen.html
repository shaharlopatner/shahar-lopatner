<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../static/ott.css">
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="nav_bar">
        <ul>
            <li><a class="not_active" href="ott.html">Home</a></li>
            <li><a class="not_active" href="login_screen.html">Login</a></li>
            <li><a class="active" href="register_screen.html">Register</a></li>
            <li><a class="not_active" href="upload.html">Upload</a></li>
        </ul> 
    </div>
       
      <div class="container">
      <div class="register_container">
        <header>Register</header>
        <p>Please fill in this form to register.</p>
        <form action="big_form">
           <div class="field email-field">
              <div class="input-field">
              <input type="email" placeholder="Enter your email" class="email" />
            </div>
            <span class="error email-error">
              <i class="bx bx-error-circle error-icon"></i>
              <p class="error-text">Please enter a valid email</p>
            </span>
          </div>
          <div class="field create-password">
            <div class="input-field">
              <input
                type="password"
                placeholder="Create password" 
                class="password"
              />
              <i class="bx bx-hide show-hide"></i>
            </div>
            <span class="error password-error">
              <i class="bx bx-error-circle error-icon"></i>
              <p class="error-text">
                Please enter atleast 8 charatcer with number, symbol, small and
                capital letter.
              </p>
            </span>
          </div>
          <div class="field confirm-password">
            <div class="input-field">
              <input
                type="password"
                placeholder="Confirm password"
                class="cPassword"
              />
              <i class="bx bx-hide show-hide"></i>
            </div>
            <span class="error cPassword-error">
              <i class="bx bx-error-circle error-icon"></i>
              <p class="error-text">Password don't match</p>
            </span>
          </div>
          <div class="input-field button">
            <input type="submit" value="Submit Now" />
          </div>
        </form>
      </div>
    </div>
      <script src="../static/script.js"></script>
    </body>

</html>
